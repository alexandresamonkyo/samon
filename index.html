<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√µes com Contador</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }

        .botao {
            background-color: #ffffff;
            color: #000;
            aspect-ratio: 2 / 1;
            border-radius: 4px;
            border: 2px solid #ccc;
            cursor: pointer;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-size: 40px;
            font-weight: bold;
        }

        .botao.ativo {
            background-color: #4CAF50;
            color: #fff;
        }

        .botao.alerta {
            background-color: #e53935;
            color: #fff;
            animation: piscar 1s infinite;
        }

        .tempo {
            font-size: 16px;
            margin-top: 5px;
            font-weight: normal;
        }

        @keyframes piscar {
            0%   { opacity: 1; }
            50%  { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container" id="container"></div>

<script>
    const container = document.getElementById("container");
    const LIMITE_TEMPO = 1200; // 2 minutos (teste)

    // üîä Fun√ß√£o para tocar um bip curto
    function tocarBip() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.type = "sine";
        oscillator.frequency.value = 1000; // Hz
        gainNode.gain.value = 0.1;

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 0.2); // 200ms
    }

    for (let i = 1; i <= 24; i++) {
        const button = document.createElement("button");
        button.className = "botao";
        button.innerHTML = `
            <div>${i}</div>
            <div class="tempo">00:00</div>
        `;

        let segundos = 0;
        let interval = null;
        let bipInterval = null;

        button.addEventListener("click", () => {

            // üîÅ Se estiver ativo, perguntar se deseja zerar
            if (interval !== null) {
                const confirmar = confirm("Deseja zerar o tempo deste bot√£o?");

                if (confirmar) {
                    clearInterval(interval);
                    clearInterval(bipInterval);

                    interval = null;
                    bipInterval = null;
                    segundos = 0;

                    button.classList.remove("ativo", "alerta");
                    button.querySelector(".tempo").textContent = "00:00";
                }

                return;
            }

            // ‚ñ∂Ô∏è Iniciar contador
            button.classList.add("ativo");

            interval = setInterval(() => {
                segundos++;

                const min = String(Math.floor(segundos / 60)).padStart(2, "0");
                const sec = String(segundos % 60).padStart(2, "0");

                button.querySelector(".tempo").textContent = `${min}:${sec}`;

                // ‚è∞ Tempo limite atingido
                if (segundos === LIMITE_TEMPO) {
                    button.classList.remove("ativo");
                    button.classList.add("alerta");

                    // üîä Bip intermitente a cada 2 segundos
                    tocarBip();
                    bipInterval = setInterval(tocarBip, 2000);
                }
            }, 1000);
        });

        container.appendChild(button);
    }
</script>

</body>
</html>
